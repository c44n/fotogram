<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>


    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body onload="renderImages()">
    <header class="bg-blue">
        <div class="container">
            <img src="images\Capa_1.svg" alt="Logo">
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="container">
                <h2 class="title">Your personal photo album</h2>

                <div class="gallery__image_wrapper" id="image_wrapper">

                    <article class="gallery__image_box border">
                        <img src="images/chian88-paper-items-2412978_640.jpg" alt="" class="image_box__img">
                    </article>

                </div>
            </div>

            <div class="dialog-wrapper" id="dialog_wrapper">
                <dialog class="image-dialog" id="imageDialog">
                    <header class="image-dialog__header">
                        <div class="image_dialog__header-wrapper">
                            <div class="image_dialog__header-wrapper_title">
                                <h4>ImageTitle</h4>
                            </div>
                            <div class="image_dialog__header-wrapper_close_btn">
                                <img class="dialog_close_btn" src="images/close.svg" alt="Dialog Close Button"
                                    onclick="closeDialog()">
                            </div>
                        </div>
                    </header>

                    <section>
                        <div id="dialog_image_wrapper">
                            <img src="images/3c416b08502bf2ed10a304bdce5c1c782b99c40d.jpg" class="dialog_image"
                                alt="Image Dialog Big Size">
                        </div>
                    </section>

                    <footer class="footer__dialog">
                        <div class="dialog_footer_arrow-wrapper">
                            <div class="dialog_footer__arrow_icon_wrapper">
                                <img src="images/Arrow-Right.svg" class="dialog_footer__left-arrow"
                                    alt="Vorheriges Bild ansehen">
                            </div>

                            <div class="dialog_footer__image-counter">1/1</div>

                            <div class="dialog_footer__arrow_icon_wrapper">
                                <img src="images/Arrow-Right.svg" class="dialog_footer__right-arrow"
                                    alt="Nächstes Bild ansehen">
                            </div>
                        </div>
                    </footer>
                </dialog>
            </div>
        </section>
    </main>

    <footer>
        <div class="container bg-blue">
            <div class="footer_logo_block">
                <img src="images\Logo.png" alt="Logo" class="footer_logo">

                <span class="imprint_text">© 2023 Developer Akademie GmbH </span>
            </div>
        </div>
    </footer>
</body>

</html>
