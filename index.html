<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title  tabindex="0" aria-label="Fotogram Logo-Bild">Fotogram</title>


    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body onload="renderImages()">
    <header class="bg-blue">
        <div class="fg_container__xxl">
            <img src="images\Capa_1.svg" alt="Logo">
        </div>
    </header>

    <main>
        <section class="gallery">
            <div class="fg_container">
                <h2 tabindex="0" aria-label="Content Titel" class="title">Your personal photo album</h2>

                <div class="gallery__image_wrapper" id="image_wrapper"></div>
            </div>

            <div onkeypress="enterKey(event)"  class="dialog-wrapper" id="dialog_wrapper">
                <dialog class="image_dialog" id="imageDialog" aria-labelledby="dialogTitle">
                    <div id="dialogImageInner" class="dialogImageInner"></div>
                </dialog>
            </div>
        </section>
    </main>

    <footer class="footer__bg">
        <div class="fg_container__xxl">
            <div class="footer_logo_block">
                <img src="images\Logo.png" alt="Logo" class="footer_logo">

                <span class="imprint_text">Â© 2023 Developer Akademie GmbH </span>
            </div>
        </div>
    </footer>
</body>

</html>
